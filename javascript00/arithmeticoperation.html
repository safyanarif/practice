<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic operation</title>
</head>
<body>
    <script>
        /*addition*/

        var a=10;
        var b=2;
        var add=a+b;
        document.write(add);
        document.write("<br>");

        /*subtraction*/
        
        var d=5;
        var f=2;
        var sub=d-f;
        document.write(sub);
        document.write("<br>");

        /*multiplication*/
        var c=2;
        var g=3;
        var mult=c*g;
        document.write(mult);
        document.write("<br>");

        /*division*/
        var k=10;
        var l=2;
        var div=k/l;
        document.write(div);
        document.write("<br>");

        /*mudulas remainder*/
        var e=7;
        var p=4;
        var remain=e%p;
        document.write(remain);
        document.write("<br>");

        /*exponention*/
        var j=2;
        var m=3;
        var expo=j**m;
        document.write(expo);
        document.write("<br>");

        /*incement/decrement*/
        var t=8;
        var o=4;
        t++;
        o--;
        document.write(t);
        document.write("<br>");
        document.write(o);



    </script>
</body>
</html>
